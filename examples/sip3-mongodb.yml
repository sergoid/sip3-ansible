all:
  hosts:
    mongodb:
      ansible_host: 192.168.215.15
  vars:
    ansible_user: ansible
    ansible_port: 22
    ansible_become: true

    platform: debian
    edition: ce
    version: 2020.2.1

    features:
      - call
      - register
      - rtcp

    mongodb:
      version: 4.4
      # If you want to use for MongoDB exclusive ip address, you can set here. Otherwise will be use variable 'address'
      address: 127.0.0.1
      port: 27017
      path: /var/lib/mongodb
      db: sip3
