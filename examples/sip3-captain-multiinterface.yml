all:
  hosts:
    captain_multiinterface:
      ansible_host: 192.168.215.17
  vars:
    ansible_user: ansible
    ansible_port: 22
    ansible_become: true

    platform: debian
    edition: ce
    version: 2020.2.1

    features:
      - call
      - register
      - rtcp

    captain:
      pcap:
        dev: enp2s0
        bpf_filter: udp
      sender:
        uri: udp://192.168.215.15:15060
      management:
        uri: udp://192.168.215.15:15090
      metrics:
        logging:
          step: 5000
